<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>LLA Date Viewer</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
<body>
<style>
.tableborder  {
	border-width: 1px;
	border-style:solid;
	border-radius:0 15px 0 15px;
	border-color:black;
	padding:10px;
	margin-bottom:10px;
}
.cellborder {
	border-width: 1px;
	border-style:solid;
	border-radius:10px 0 10px 0;
	border-color:red;
	padding: 5px;
	background-color: #fee;
}

</style>

<h3>Eine einfache Tabelle.</h3>
<p>Alle 5 Sekunden wird das Datum automatisch aktualisiert, es sei den jemand drückt den Button, dann wird auch das Datum aktualisiert.</p>
<table class="tableborder">
<tr>
<td>Hier kommt ein Label:</td>
<td  class="cellborder" wicket:id="label"></td>
<td  class="cellborder" wicket:id="label2"></td>
</tr>
</table>

<div wicket:id="meinpanel"></div>

<button wicket:id="doNothing">Klick hier für neues Datum</button>

</body>
</html>
